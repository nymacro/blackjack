<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Blackjack</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>WebSocket Blackjack</h1>
      <div class="alert alert-info" id="messages">Not connected</div>

      <form onsubmit="return false;">
        <div class="input-group">
          <input class="form-control" type="text" id="inputName" placeholder="Your Name" />
          <span class="input-group-btn">
            <input class="btn" type="button" id="connectButton" value="Connect" />
          </span>
        </div>
      </form>

      <p/>

      <form onsubmit="return false;">
        <div class="btn-group btn-group-lg">
          <input class="btn btn-primary" type="submit" id="tapButton" value="Tap" />
          <input class="btn btn-danger" type="submit" id="sitButton" value="Sit" />
        </div>
      </form>

      <h2>Hand</h2>
      <div class="well well-sm" style="margin-bottom:0px;">
        <div id="cards"></div>
      </div>

      <h2>Messages</h2>
      <div class="well well-sm" style="margin-bottom:0px;">
        <div id="output"></div>
      </div>

    </div>
    <script type="text/javascript" src="blackjack.js"></script>
  </body>
</html>
